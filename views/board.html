<body>

  <!-- First Half (map)-->

  <div class="split left2">
    <div id="floating-panel" style="visibility: hidden;">
      <script>
        function destinationFind(city, state) {
          return "\"" + city + ", " + state + "\"";
        }
        window.onload = function () {
          document.getElementById('submit').click();
        }
      </script>
    </div>
    <input style="visibility: hidden;" type="hidden" id="address" value=destinationFind("Baltimore","MD")>
    <input style="visibility: hidden;" id="submit">
    <div id="map" style="width: 100%; height: 100%; position: absolute;"></div>
    <script>



      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: { lat: -34.397, lng: 150.644 }
        });
        var geocoder = new google.maps.Geocoder();
        document.getElementById('submit').addEventListener('click', function () {
          geocodeAddress(geocoder, map);
        });
      }


      function geocodeAddress(geocoder, resultsMap) {
        var address = document.getElementById('address').value;
        geocoder.geocode({ 'address': address }, function (results, status) {
          if (status === 'OK') {
            resultsMap.setCenter(results[0].geometry.location);
            var marker = new google.maps.Marker({
              map: resultsMap,
              position: results[0].geometry.location,
              icon: {
                path: google.maps.SymbolPath.CIRCLE,
                fillColor: '#AAAAAA',
                fillOpacity: 0.8,
                strokeColor: '#000000',
                strokeOpacity: 0.9,
                strokeWeight: 1,
                scale: 8
              }
            });
          } else {
            alert('Geocode was not successful for the following reason: ' + status);
          }
        });
      }
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=REMOVED&callback=initMap">
      </script>
  </div>

  <!-- Second Half -->

  <div class="split right loginarea">
    <div class="centered">

        <h3 class="text-center">Your Rides</h3>
        <br>

        </div>

    </div>
