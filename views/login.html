<body>
  <div class="d-md-flex h-md-100 align-items-center">

    <!-- First Half -->

    <div class="col-md-6 p-0 bg-indigo h-md-100">
      <div class="text-white d-md-flex align-items-center h-100 p-5 text-center justify-content-center">
        <div class="logoarea pt-5 pb-5">
          <h1 class="ml5">
            <span class="text-wrapper">
              <span class="line line1"></span>
              <span class="letters letters-left font-weight-bold">Campus</span>
              <span class="letters letters-right">Ryde</span>
              <span class="line line2"></span>
            </span>
          </h1>
          <br>
          <h5>Save the World - Share a Ride!</h5>
        </div>
      </div>
    </div>

    <!-- Second Half -->

    <div class="col-md-6 p-0 bg-white h-md-100 loginarea">
      <div class="align-items-center h-md-100 p-5 justify-content-center">
        <div class="my-auto" style="border: 1px solid black; padding: 20px; border-radius: 5px;">
          <h3 class="text-center">Login to CampusRyde</h3>
          <br>
          <form>
            <div class="form-group row">
              <label class="col-sm-3 col-form-label col-form-label-sm" for="userEmail">Email</label>
              <input type="email" class="col-sm-8 form-control form-control-sm" id="userEmail" aria-describedby="emailHelp"
                placeholder="Email">
            </div>
            <div class="form-group row">
              <label class="col-sm-3 col-form-label col-form-label-sm" for="userPassword">Password</label>
              <input type="password" class="col-sm-8 form-control form-control-sm" id="userPassword" placeholder="Password">
            </div>
            <div class="hidden text-danger " id="invalid-msg"> Username/Password is incorrect. 
            </div>
          </form>
          <div class="text-center">
            <a class="btn btn-secondary" href="/" role="button">Back</a>
<!--             <button id="loginButton" type="button" class="btn btn-primary">Submit</button> -->
<!--             <a id="loginSubmit" href="/ride"></a> -->
            <a class="btn btn-primary" href="/ride" role="button" id="loginSubmit">Submit</a>
          </div>
        </div>
      </div>
      <div id="text-value"></div>
    </div>

  </div>
